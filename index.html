<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SULTAN_SOVEREIGN 10-FOLD</title>
    <style>
        :root { --neon: #00ff00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: monospace; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        #preset-bar { 
            position: absolute; top: 0; width: 100%; display: grid; 
            grid-template-columns: repeat(5, 1fr); gap: 2px; z-index: 20; 
        }
        .p-btn { 
            background: rgba(0,0,0,0.8); color: #fff; border: 1px solid #333; 
            font-size: 8px; padding: 10px 0; text-align: center; 
        }
        #hud { position: absolute; top: 80px; left: 10px; z-index: 10; color: var(--neon); pointer-events: none; }
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 5px; z-index: 10; }
        .btn { width: 45px; height: 45px; border: 1px solid var(--neon); color: #fff; font-size: 9px; display: flex; align-items: center; justify-content: center; background: #000; }
    </style>
</head>
<body>
    <div id="preset-bar">
        <div class="p-btn" onclick="setMode('NUCLEAR')">NUCL</div>
        <div class="p-btn" onclick="setMode('AGGRESSIVE')">AGGR</div>
        <div class="p-btn" onclick="setMode('COSMIC')">COSM</div>
        <div class="p-btn" onclick="setMode('STEALTH')">STLTH</div>
        <div class="p-btn" onclick="setMode('FUSION')">FUSN</div>
        <div class="p-btn" onclick="setMode('CELTIC')">CELT</div>
        <div class="p-btn" onclick="setMode('BEETHOVEN')">BEET</div>
        <div class="p-btn" onclick="setMode('VOID')">VOID</div>
        <div class="p-btn" onclick="setMode('SPARK')">SPRK</div>
        <div class="p-btn" onclick="setMode('GOG')">GOG</div>
    </div>

    <div id="hud">
        <div>MODE: <span id="m_name">NUCLEAR</span></div>
        <div>RPM: <span id="m_rpm">285K</span></div>
    </div>

    <canvas id="manifold"></canvas>

<script>
    const canvas = document.getElementById('manifold');
    const gl = canvas.getContext('webgl');
    let currentRPM = 285000;
    let currentColor = [0.0, 1.0, 0.0];

    const PRESETS = {
        NUCLEAR: { rpm: 285000, col: [0.0, 1.0, 0.3], wave: 'triangle' },
        AGGRESSIVE: { rpm: 750000, col: [1.0, 0.1, 0.0], wave: 'sawtooth' },
        COSMIC: { rpm: 120000, col: [0.3, 0.0, 1.0], wave: 'sine' },
        STEALTH: { rpm: 47000, col: [0.5, 0.5, 0.5], wave: 'square' },
        FUSION: { rpm: 500000, col: [1.0, 0.8, 0.0], wave: 'square' },
        CELTIC: { rpm: 174000, col: [0.1, 0.6, 0.2], wave: 'sine' },
        BEETHOVEN: { rpm: 330000, col: [0.8, 0.6, 0.4], wave: 'triangle' },
        VOID: { rpm: 0, col: [0.05, 0.05, 0.05], wave: 'sine' },
        SPARK: { rpm: 999000, col: [1.0, 1.0, 1.0], wave: 'sawtooth' },
        GOG: { rpm: 444000, col: [0.5, 1.0, 0.8], wave: 'triangle' }
    };

    function setMode(mode) {
        const p = PRESETS[mode];
        currentRPM = p.rpm;
        currentColor = p.col;
        document.getElementById('m_name').innerText = mode;
        document.getElementById('m_rpm').innerText = (p.rpm/1000) + "K";
        if (navigator.vibrate) navigator.vibrate(50);
    }

    // [Standard WebGL Boilerplate & 5D Shader Logic Goes Here - Same as previous build]
    // Note: Use currentRPM and currentColor uniforms in the fragment shader.
</script>
</body>
</html>
