<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S47_SOVEREIGN</title>
    <style>
        :root { --y: #ffcc00; --g: #39ff14; --p: #ff00ff; }
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; height: 100vh; font-family: monospace; }
        
        /* 1. TOP LEFT HUD BOX (30px offset) */
        #status-box { position: absolute; top: 30px; left: 20px; border: 1px solid var(--y); padding: 10px; background: rgba(0,0,0,0.7); z-index: 100; color: var(--y); font-size: 10px; }
        
        /* 2. TOP RIGHT RPM DISPLAY */
        #rpm-display { position: absolute; top: 30px; right: 20px; text-align: right; z-index: 100; }
        #rpm-label { color: #fff; font-size: 24px; font-weight: 900; letter-spacing: 2px; }
        #rpm-val { color: var(--y); font-size: 18px; display: block; }

        /* 3. SETTINGZ GEAR (Right Mid) */
        #settings-gear { position: absolute; right: 20px; top: 40%; z-index: 100; text-align: center; }
        #gear-icon { width: 50px; height: 50px; border: 2px dashed var(--p); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--p); font-weight: bold; animation: spin 4s linear infinite; }
        #gear-label { color: var(--p); font-size: 10px; margin-top: 5px; background: rgba(0,0,0,0.5); }

        /* 4. BOTTOM BUTTON CLUSTER (30px Height) */
        #btn-cluster { position: absolute; bottom: 30px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 8px; z-index: 100; }
        .row { display: flex; gap: 10px; }
        .b { height: 30px; border: 1px solid #fff; background: rgba(40,40,40,0.8); color: #fff; font-size: 10px; min-width: 80px; text-transform: uppercase; cursor: pointer; }
        .b-red { border-color: red; color: red; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    </style>
</head>
<body>

    <div id="status-box">
        G.O.G LAW: 1*1=2<br>
        32-BIT STABLE<br>
        36Â° MANIFOLD
    </div>

    <div id="rpm-display">
        <span id="rpm-label">RPM</span>
        <span id="rpm-val">000,000</span>
    </div>

    <div id="settings-gear">
        <div id="gear-icon">S</div>
        <div id="gear-label">SETTINGZ</div>
    </div>

    <div id="btn-cluster">
        <div class="row">
            <button class="b b-red" onclick="modRPM(5000)">RPM+</button>
            <button class="b" onclick="setSkin('FATE')">SOUNDS</button>
        </div>
        <div class="row">
            <button class="b" onclick="reset()">MOCKT</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Position: Above/Behind 45 degrees
        const r = 300;
        camera.position.set(r*5, r*5, r*5);
        camera.lookAt(0,0,0);

        // Spheres: 10x10 Grid (36 degrees)
        const inner = new THREE.Mesh(new THREE.SphereGeometry(r, 10, 10), new THREE.MeshBasicMaterial({color: 0x00ffff, wireframe: true}));
        const outer = new THREE.Mesh(new THREE.SphereGeometry(r*2, 10, 10), new THREE.MeshBasicMaterial({color: 0xff00ff, wireframe: true, transparent:true, opacity:0.3}));
        scene.add(inner, outer);

        let rpm = 0;
        window.modRPM = (v) => { 
            rpm += v; 
            document.getElementById('rpm-val').innerText = rpm.toLocaleString();
            if(navigator.vibrate) navigator.vibrate(20);
        };

        function animate() {
            inner.rotation.y += 0.01 + (rpm/1000000);
            outer.rotation.y -= 0.005;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
