<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sultan Console</title>
    <style>
        :root { --gold: #ffd700; --panel: #151515; --border: #333; }
        
        body, html { 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            background: #000; overflow: hidden; font-family: monospace;
        }

        /* 1. THE MAIN CONSOLE GRID */
        #console-container {
            display: grid;
            grid-template-rows: 60px 1fr 120px; /* Top, Middle, Bottom */
            height: 100vh;
            width: 100vw;
        }

        /* 2. TOP PANEL (Status & RPM) */
        #top-panel {
            background: var(--panel);
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: var(--gold);
        }

        #top-status { font-size: 10px; line-height: 1.2; }
        #top-rpm { text-align: right; }
        #top-rpm span { display: block; font-size: 18px; font-weight: bold; }

        /* 3. MIDDLE VIEWPORT (The Game) */
        #game-view {
            position: relative;
            background: #000;
            overflow: hidden;
        }
        canvas { display: block; }

        /* Floating Gear on the Right Side of Viewport */
        #settings-gear {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #ff00ff;
        }
        .gear-icon { 
            width: 45px; height: 45px; border: 2px dashed #ff00ff; 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-weight: bold;
        }

        /* 4. BOTTOM DOCK (The 30px Buttons) */
        #bottom-panel {
            background: var(--panel);
            border-top: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .btn-row { display: flex; gap: 10px; }
        
        /* Fixed 30px Height as requested */
        .console-btn {
            height: 30px;
            min-width: 90px;
            background: #222;
            border: 1px solid #555;
            color: white;
            font-size: 11px;
            text-transform: uppercase;
            cursor: pointer;
        }
        .btn-red { border-color: #f00; color: #f00; }

    </style>
</head>
<body>

<div id="console-container">
    
    <header id="top-panel">
        <div id="top-status">
            G.O.G. LAW: 1*1=2<br>
            32-BIT STABLE<br>
            36Â° MANIFOLD
        </div>
        <div id="top-rpm">
            <small>RPM</small>
            <span id="rpm-display">15,000</span>
        </div>
    </header>

    <main id="game-view">
        <div id="settings-gear">
            <div class="gear-icon">S</div>
            <small>SETTINGZ</small>
        </div>
        </main>

    <footer id="bottom-panel">
        <div class="btn-row">
            <button class="console-btn btn-red">RPM+</button>
            <button class="console-btn">SOUNDS</button>
        </div>
        <div class="btn-row">
            <button class="console-btn">MOCKT</button>
        </div>
    </footer>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Your Three.js logic goes here. 
    // Just make sure to append the renderer to 'game-view'
    const container = document.getElementById('game-view');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Initial Spheres
    const inner = new THREE.Mesh(new THREE.SphereGeometry(2, 10, 10), new THREE.MeshBasicMaterial({color: 0x00ffff, wireframe: true}));
    scene.add(inner);
    camera.position.z = 10;

    function animate() {
        inner.rotation.y += 0.01;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    animate();

    window.onresize = () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    };
</script>

</body>
</html>
