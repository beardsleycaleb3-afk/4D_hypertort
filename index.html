<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sultan 47</title>
    <style>
        body { background: #000; color: #0088ff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; font-family: monospace; }
        #turtle { 
            width: 100px; height: 100px; border: 1px solid #0088ff; 
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 14.4px #0088ff; /* 14.4 Grounding */
            transition: 0.05s;
        }
    </style>
</head>
<body>
    <div id="turtle">o00o</div>

    <script>
        // Triggering the 01+ Spark on Touch
        document.addEventListener('touchstart', function() {
            const t = document.getElementById('turtle');
            t.style.backgroundColor = 'white'; // 01+ Spark
            t.style.color = 'black';
            setTimeout(() => {
                t.style.backgroundColor = 'transparent';
                t.style.color = '#0088ff';
            }, 50);
        });
    </script>
</body>
</html>
